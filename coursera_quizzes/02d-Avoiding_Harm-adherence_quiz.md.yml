
- typeName: multipleChoice
  prompt: According to the material, what is one benefit of starting slow when implementing AI systems?
  shuffleOptions: true
  options:
    - answer: It allows time to understand how the systems work
      isCorrect: true
    - answer: It eliminates any possible unexpected consequences
      isCorrect: false
    - answer: It speeds up the rollout to more users
      isCorrect: false
    - answer: There are no benefits to starting slow
      isCorrect: false

- typeName: multipleChoice
  prompt: What does the material recommend related to copyright when using AI systems?
  shuffleOptions: true
  options:
    - answer: Assume AI-generated content does not violate any copyright
      isCorrect: false
    - answer: Obtain permission to use copyrighted content used for training
      isCorrect: true
    - answer: Never citing sources used by AI systems
      isCorrect: false
    - answer: Waiting to address copyright issues until after system launch
      isCorrect: false

- typeName: multipleChoice
  prompt: According to the material, what can help ensure individuals comply with ethical standards for AI system use?
  shuffleOptions: true
  options:
    - answer: Complex policies that frequently change
      isCorrect: false
    - answer: Training materials not tailored to actual use cases
      isCorrect: false
    - answer: Relying on users to educate themselves
      isCorrect: false
    - answer: Education emphasizing relevance and fundamentals
      isCorrect: true
