
- typeName: multipleChoice
  prompt: Which of the following is an example of discriminative AI?

  shuffleOptions: true
  options:
    - answer: Text generated by a chatbot
      isCorrect: false
    - answer: Classifying emails as spam
      isCorrect: true
    - answer: Images created from a text prompt
      isCorrect: false
    - answer: Human sounding voices from an audio clip
      isCorrect: false

- typeName: multipleChoice
  prompt: Which type of recently developed AI architecture is especially helpful for text generation?

  shuffleOptions: true
  options:
    - answer: Convolutional neural networks
      isCorrect: false
    - answer: Transformers
      isCorrect: true
    - answer: Decision trees
      isCorrect: false
    - answer: Recurrent neural networks
      isCorrect: false

- typeName: multipleChoice
  prompt: Which of the following was an important step in preparing the raw data for training the skin cancer detection algorithm?

  shuffleOptions: true
  options:
    - answer: Labeling the images as "cancer" or "not cancer"
      isCorrect: true
    - answer: Smoothing edges in the images
      isCorrect: false
    - answer: Removing identifying metadata
      isCorrect: false
    - answer: All of the above
      isCorrect: false

- typeName: multipleChoice
  prompt: Which of the following best describes the role of an interface in an AI system?

  shuffleOptions: true
  options:
    - answer: Performs feature extraction on data
      isCorrect: false
    - answer: Makes predictions or classifications
      isCorrect: false
    - answer: Allows humans to interact with the system
      isCorrect: true
    - answer: Trains the algorithm on labeled data
      isCorrect: false

- typeName: multipleChoice
  prompt: Which kind of AI model excels at filling in blanks, dealing with noise, and generating new content?

  shuffleOptions: true
  options:
    - answer: Decision trees
      isCorrect: false
    - answer: Transformers
      isCorrect: false
    - answer: Diffusion models
      isCorrect: true
    - answer: Convolutional neural networks
      isCorrect: false

- typeName: multipleChoice
  prompt: Why is representative diversity important when collecting data?

  shuffleOptions: true
  options:
    - answer: To increase the quantity of data
      isCorrect: false
    - answer: To ensure the AI works accurately for all groups
      isCorrect: true
    - answer: To simplify the labeling process
      isCorrect: false
    - answer: To reduce the need for human oversight
      isCorrect: false
