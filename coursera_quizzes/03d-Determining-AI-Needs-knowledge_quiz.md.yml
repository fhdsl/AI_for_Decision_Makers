
- typeName: multipleChoice
  prompt: What is the goal of strategies for customized knowledge?
  shuffleOptions: true
  options:
    - answer: To restrict access to the AI model
      isCorrect: false
    - answer: To change the algorithms the AI uses
      isCorrect: false
    - answer: To improve the accuracy of the AI's outputs
      isCorrect: true
    - answer: To make the AI run faster
      isCorrect: false

- typeName: multipleChoice
  prompt: Which strategy involves retraining the AI model on additional data?
  shuffleOptions: true
  options:
    - answer: Prompt engineering
      isCorrect: false
    - answer: Prompt tuning
      isCorrect: false
    - answer: Fine tuning
      isCorrect: true
    - answer: Training from scratch
      isCorrect: false

- typeName: multipleChoice
  prompt: What is the first step when selecting a base model for fine tuning?
  shuffleOptions: true
  options:
    - answer: Finding the largest model available
      isCorrect: false
    - answer: Choosing a model trained on similar data
      isCorrect: true
    - answer: Choosing the newest model released
      isCorrect: false
    - answer: Choosing a multimodal model
      isCorrect: false

- typeName: multipleChoice
  prompt: What is an ideal model characteristic when selecting a base for fine tuning?
  shuffleOptions: true
  options:
    - answer: A general purpose model that is small
      isCorrect: false
    - answer: The most recent model that is very large
      isCorrect: false
    - answer: A model not too big or too small that has relevant information to our use case
      isCorrect: true
    - answer: A multilingual model of medium size
      isCorrect: false
